<div class="posts">
        <!-- # First page -->
        <tpl:SysIf current_mode="default">
            <tpl:Entries lastn="1" featured_url="1">
                {{tpl:include src="_entry-featured.html"}}
            </tpl:Entries>
            
            <tpl:Entries featured_url="0">
                {{tpl:include src="_entry-short.html"}}
            </tpl:Entries>
        </tpl:SysIf>
        <!-- # Next pages -->
        <tpl:SysIf current_mode="!default">
            <tpl:Entries featured_url="0">
                {{tpl:include src="_entry-short.html"}}
            </tpl:Entries>
        </tpl:SysIf>
    </tpl:Entries>
</div>

<tpl:Entries featured_url="0">
    <tpl:EntriesFooter>
        {{tpl:include src="_pagination.html"}}
    </tpl:EntriesFooter>
</tpl:Entries>
