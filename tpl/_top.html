<div class="header">
    <header id="header">
        <h1 class="logo"><a href="{{tpl:BlogURL}}"><strong>{{tpl:BlogName
                    encode_html="1"}}</strong></a></h1>
        <p><span class="blogdesc">{{tpl:BlogDescription}}</span></p>
        <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span class="sr-only">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-facebook-f"><span class="sr-only">Facebook</span></a></li>
            <li><a href="#" class="icon brands fa-snapchat-ghost"><span class="sr-only">Snapchat</span></a>
            </li>
            <li><a href="#" class="icon brands fa-instagram"><span class="sr-only">Instagram</span></a></li>
            <li><a href="#" class="icon brands fa-medium-m"><span class="sr-only">Medium</span></a></li>
        </ul>
    </header>
    <!-- # --BEHAVIOR-- publicTopAfterContent -->
    {{tpl:SysBehavior behavior="publicTopAfterContent"}}
</div>
